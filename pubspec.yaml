name: eurokey2
description: Project files for the second version of the Eurokey app.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 3.0.38+48

environment:
  sdk: '>=3.2.4 <4.0.0'

dependencies:
  cupertino_icons: ^1.0.6
  diacritic: ^0.1.5
  easy_search_bar:
    git:
      url: https://github.com/4inka/flutter_easy_search_bar
      ref: 34efd0b3d1d8c465e1aa30470c6c49607b762983
  flutter:
    sdk: flutter
  flutter_cache_manager: ^3.3.1
  flutter_compass: ^0.8.0
  flutter_localizations:
    sdk: flutter
  flutter_map: ^7.0.2
  flutter_map_location_marker: ^9.1.0
  flutter_map_tile_caching: ^9.0.1
  flutter_native_splash: ^2.4.0
  flutter_settings_screens: ^0.3.4
  flutter_settings_ui: ^3.0.1
  geolocator: ^13.0.1
  http: ^1.1.0
  internet_connection_checker: ^2.0.0
  intl: ^0.19.0
  intl_translation: ^0.20.0
  introduction_screen: ^3.1.14
  latlong2: ^0.9.0
  maps_launcher: ^2.2.0
  osm_nominatim: ^3.0.0
  package_info_plus: ^8.0.0
  permission_handler: ^11.3.1
  provider: ^6.1.1
  settings_ui: ^2.0.2
  shared_preferences: ^2.2.2
  test: ^1.24.9
  url_launcher: ^6.1.10
  yaml: ^3.1.2

dependency_overrides:
  flutter_compass:
    git: https://github.com/PikPakPik/flutter_compass.git

dev_dependencies:
  dependency_validator: ^4.1.0
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: any

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/launcher_icon.png"
  min_sdk_android: 24
  remove_alpha_ios: true

flutter:
  generate: true
  uses-material-design: true

  assets:
    - markers/
    - assets/data-cz.json
    - assets/data-sk.json
    - assets/images/
