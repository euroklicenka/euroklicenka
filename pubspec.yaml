name: eurokey2
description: Project files for the second version of the Eurokey app.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 3.0.25+33

environment:
  sdk: '>=3.2.4 <4.0.0'

dependencies:
  cupertino_icons: ^1.0.6
  diacritic: ^0.1.5
  easy_search_bar: ^2.5.0
  flutter:
    sdk: flutter
  flutter_cache_manager: ^3.3.1
  flutter_localizations:
    sdk: flutter
  flutter_map: any
  flutter_map_location_marker: any
  flutter_map_tile_caching: ^9.0.0-dev.7
  flutter_native_splash: ^2.4.0
  geolocator: ^11.0.0
  http: ^1.1.0
  internet_connection_checker: ^1.0.0+1
  intl: any
  intl_translation: ^0.19.0
  introduction_screen: ^3.1.14
  latlong2: ^0.9.0
  maps_launcher: ^2.2.0
  osm_nominatim: ^3.0.0
  package_info_plus: ^8.0.0
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  test: ^1.24.9
  url_launcher: ^6.1.10
  yaml: ^3.1.2

dev_dependencies:
  flutter_launcher_icons: any
  dependency_validator: ^3.0.0
  flutter_lints: ^3.0.2
  flutter_test:
    sdk: flutter


flutter:
  generate: true
  uses-material-design: true

  assets:
    - markers/
    - assets/data-cz.json
    - assets/data-sk.json
    - assets/images/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"
  min_sdk_android: 24
  remove_alpha_ios: true
