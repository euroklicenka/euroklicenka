name: eurokey2
description: Project files for the second version of the Eurokey app.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 3.0.13+21

environment:
  sdk: '>=3.2.4 <4.0.0'

dependencies:
  cupertino_icons: ^1.0.6
  diacritic: ^0.1.5
  easy_search_bar: ^2.5.0
  flutter:
    sdk: flutter
  flutter_map: any
  flutter_map_location_marker: any
  geolocator: ^10.1.0
  go_router: ^13.0.0
  http: ^1.1.0
  internet_connection_checker: ^1.0.0+1
  introduction_screen: ^3.1.8
  latlong2: ^0.9.0
  maps_launcher: ^2.2.0
  osm_nominatim: ^3.0.0
  package_info_plus: ^5.0.1
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  url_launcher: ^6.1.10
  yaml: ^3.1.2

dev_dependencies:
  dependency_validator: ^3.0.0
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter
  test: ^1.24.9

flutter:

  uses-material-design: true

  assets:
    - markers/
    - assets/
    - assets/images/
